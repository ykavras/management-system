{% extends 'base.html' %}{% load staticfiles %}
{% block styles %}
    <style type="text/css">
        label {
            font-weight: bold
        }
    </style>
{% endblock %}
{% block App %}
    <div class="container">
        <h1 class="text-center mt-4 mb-2">Düzenle</h1>
        <form method="POST" class="mb-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="w-100 btn btn-warning" type="submit">Düzenle</button>
        </form>
        {% for message in messages %}
            <p class="alert alert-warning mt-2">{{ message }}</p>
        {% endfor %}
    </div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        $('select,input,textarea').addClass('form-control');
        $('input[name=start_date],input[name=finish_date]').attr('type', 'date');
        $('p').addClass('form-group');
    </script>
{% endblock %}
