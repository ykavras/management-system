{% extends 'base.html' %}{% load staticfiles %}
{% block App %}
    <div class="container">
        {% include 'student_top.html' %}
        <div class="bg-light rounded box-shadow p-2">
            <div class="media text-muted pt-1">
                <div class="media-body pb-1 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">Adı Soyadı</strong>
                    </div>
                    <span class="d-block">{{ object.member.user.get_full_name }}</span>
                </div>
            </div>
        </div>
        <div class="bg-light rounded box-shadow p-2">
            <div class="media text-muted pt-1">
                <div class="media-body pb-1 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">Sınıfı</strong>
                    </div>
                    <span class="d-block">{{ object.klass }}</span>
                </div>
            </div>
        </div>
        <div class="bg-light rounded box-shadow p-2">
            <div class="media text-muted pt-1">
                <div class="media-body pb-1 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">Numarası</strong>
                    </div>
                    <span class="d-block">{{ object.number }}</span>
                </div>
            </div>
        </div>
        <div class="bg-light rounded box-shadow p-2">
            <div class="media text-muted pt-1">
                <div class="media-body pb-1 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">E-Posta</strong>
                    </div>
                    <span class="d-block">{{ object.member.user.email }}</span>
                </div>
            </div>
        </div>
        <div class="btn-group d-flex">
            <a class="btn btn-warning" href="{% url 'student:edit' object.pk %}" title="Düzenle">Düzenle</a>
            <a class="btn btn-danger" href="{% url 'student:delete' object.pk %}" title="Sil">Sil</a>
        </div>
    </div>
{% endblock %}
